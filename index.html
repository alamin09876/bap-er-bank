<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome To Your
             <span class="font-semibold text-yellow-700">Bap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 mt-14 mx-auto w-3/4 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input class="w-3/4 block mb-2 p-2" type="email" name="" id="user-input" placeholder="Your Email">
                <input class="w-3/4 block mb-2 p-2" type="password" name="" id="user-password" placeholder="Your Password">
                <button class="bg-red-400 px-4 py-2 text-white rounded-xl hover:bg-sky-700 mt-2" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
   

    <script src="js/login.js"></script>
</body>
</html>
